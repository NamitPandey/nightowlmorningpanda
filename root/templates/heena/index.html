<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %} ">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>
<style type="text/css" data-typed-js-css="true">
        .typed-cursor{
          opacity: 1;
        }
        .typed-cursor.typed-cursor--blink{
          animation: typedjsBlink 0.7s infinite;
          -webkit-animation: typedjsBlink 0.7s infinite;
                  animation: typedjsBlink 0.7s infinite;
        }
        @keyframes typedjsBlink{
          50% { opacity: 0.0; }
        }
        @-webkit-keyframes typedjsBlink{
          0% { opacity: 1; }
          50% { opacity: 0.0; }
          100% { opacity: 1; }
        }
      </style>
<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play">Start</button>
            </div>
        </div>
    </div>
    <audio class="song" controls loop>
        <source src="{% static 'media/music.mp3' %}">
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <canvas id="confetti"></canvas>
    <div class="main">
        <div class="container pt-5">
            <div class="row">

                <div class="col-12 col-xl-6 mx-auto">
                    <img src="{% static 'img/banner.png' %}" alt="">
                </div>

                <div class="col-12  text-center">
                    <div id="name" class="area">{{birthday_name}}</div>
                </div>

                <div class="col-12 text-center bg-white/70 backdrop-blur-md p-6 rounded-2xl shadow-xl">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Happy Birthday <i id="nae">{{birthday_name}}</i></h2>
                            {% for msg in message %}
                            <h2>{{msg}}</h2>
                            {% endfor %}
                            <h2>Have a wonderful day</h2>
                            <h2>Filled with joy and happiness.</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake">
                    <img src="{% static 'img/cake.gif' %}" alt="">
                </div>
            </div>
        </div>
        <img src="{% static 'img/Balloon-Border.png' %}" width="100%" class="balloon-border">
    </div>
</body>
<script src="{% static 'js/snowflakes.min.js' %}"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/typed.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>

</html>
