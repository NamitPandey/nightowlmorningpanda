<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            overflow-x: hidden;
        }

        .typed-cursor {
            opacity: 1;
        }

        .typed-cursor.typed-cursor--blink {
            animation: typedjsBlink 0.7s infinite;
        }

        @keyframes typedjsBlink {
            50% { opacity: 0.0; }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="loader text-center">
            <button id="play" class="btn btn-primary mt-4">Start</button>
        </div>
    </div>
</div>

<audio class="song" controls loop>
    <source src="{% static 'media/music.mp3' %}">
</audio>

<canvas id="confetti"></canvas>

<div class="main">
    <div class="container pt-5">
        <div class="row justify-content-center">

            <div class="col-12 col-xl-6 text-center mb-4">
                <img src="{% static 'img/banner.png' %}" class="img-fluid" alt="">
            </div>

            <div class="col-12 text-center">
                <div id="name" class="area">{{birthday_name}}</div>
            </div>

            <!-- ✅ FIXED MOBILE FRIENDLY TYPING CARD -->
            <div class="col-12 d-flex justify-content-center">
                <div class="birthday-card text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Happy Birthday <i id="nae">{{birthday_name}}</i></h2>
                            {% for msg in message %}
                                <h2>{{msg}}</h2>
                            {% endfor %}
                            <h2>Have a wonderful day</h2>
                            <h2>Filled with joy and happiness.</h2>
                        </div>

                        <span id="typed"></span>
                    </div>
                </div>
            </div>
            <!-- ✅ FIX ENDS -->

            <div class="col-12 col-xl-3 cake text-center mt-4">
                <img src="{% static 'img/cake.gif' %}" class="img-fluid" alt="">
            </div>

        </div>
    </div>

    <img src="{% static 'img/Balloon-Border.png' %}" width="100%" class="balloon-border">
</div>

<script src="{% static 'js/snowflakes.min.js' %}"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/typed.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
